<head>
  <title>Task Tracker</title>
</head>

<body>
  {{> taskLists}}
</body>

<template name="taskLists">
  {{#each types}}
    {{> taskList listData}}
  {{/each}}
</template>

<template name="taskList">
  <div class="list">
    <h2>{{type}}</h2>
    <ul class="tasks">
      {{#each tasks}}
        {{> task}}
      {{/each}}
    </ul>
  </div>
</template>


<template name="task">
  <li>
    <h4>{{title}}</h4>
    {{#if prevList}}<a href="#" class="prevList">« {{prevList}}</a>{{/if}}
    {{#if nextList}}<a href="#" class="nextList">{{nextList}} »</a>{{/if}}
  </li>
</template>
